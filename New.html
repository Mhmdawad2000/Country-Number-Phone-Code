<!DOCTYPE html><br/><html lang="en"><br/><head><br/>    <meta charset="UTF-8"><br/>    <title>Phone Input</title><div></div>    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.min.css" /><div></div>    <style><br/>        body {<br/>            background-color: #1d1f1d;<br/>            color: white;<br/>            font-family: sans-serif;<br/>            padding: 2rem;<br/>        }<div></div>        input[type="tel"] {<br/>            font-size: 1.5rem;<br/>            padding: 10px;<br/>            width: 100%;<br/>            box-sizing: border-box;<br/>            background: transparent;<br/>            border: 1px solid #ccc;<br/>            color: white;<br/>        }<div></div>        .iti {<br/>            width: 100%;<br/>        }<div></div>        /* تصغير عرض قائمة الدول */<br/>        .iti__country-list {<br/>          height: 400px;<br/>            width: 80px !important;<br/>            min-width: 80px !important;<br/>            overflow-x: auto;<br/>            padding-left: 0;<br/>            padding-right: 0;<br/>        }<div></div>        /* إخفاء اسم الدولة وإظهار الأعلام فقط */<br/>        .iti__country-name {<br/>            display: none !important;<br/>        }<div></div>        .iti__flag-box {<br/>            margin-left: 0;<br/>            margin-right: 5px;<br/>        }<div></div>        /* جعل الكود ملاصق للعلم */<br/>        .iti__selected-flag {<br/>            padding-right: 0 !important;<br/>            padding-left: 0 !important;<br/>        }<div></div>        .iti__flag-container {<br/>            padding: 0 !important;<br/>            margin: 0 !important;<br/>        }<div></div>        .iti__selected-dial-code {<br/>            margin-left: 0 !important;<br/>        }<br/>    </style><br/></head><br/><body><div></div>    <label for="phone">Phone (Mobile)</label><br><br/>    <input type="tel" id="phone" name="phone" /><div></div>    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script><br/>    <script><br/>        const input = document.querySelector("#phone");<div></div>        const iti = window.intlTelInput(input, {<br/>            initialCountry: "sy",<br/>            preferredCountries: ["sy", "sa", "eg", "ae"],<br/>            utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js"<br/>        });<br/>    </script><div></div></body><br/></html>
